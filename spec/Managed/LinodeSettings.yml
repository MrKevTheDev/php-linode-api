endpoint: managed/linode-settings
url: 'https://developers.linode.com/api/v4#tag/Managed-LinodeSettings'
load-method: get
get:
  get:
    summary: 'List Managed Linode Settings'
    description: "Returns a paginated list of Managed Settings for your Linodes. There will be one entry per Linode on your Account.\n"
    url: 'https://developers.linode.com/api/v4#operation/getManagedLinodeSettings'
    endpoint: ''
    search: true
    factory:
      class: Managed/Linode/Setting
      parameters:
        - id
