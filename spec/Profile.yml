endpoint: profile
url: 'https://developers.linode.com/api/v4#tag/Profile'
load-method: get
get:
  get:
    summary: 'View Profile'
    description: "Returns information about the current User. This can be used to see who is acting in applications where more than one token is managed. For example, in third-party OAuth applications.\n\nThis endpoint is always accessible, no matter what OAuth scopes the acting token has.\n"
    url: 'https://developers.linode.com/api/v4#operation/getProfile'
    endpoint: ''
put:
  update:
    summary: 'Update Profile'
    description: "Update information in your Profile.  This option is _not_ available to all third-party clients.\n"
    url: 'https://developers.linode.com/api/v4#operation/updateProfile'
    endpoint: ''
